<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
<body>
	<header> 
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="player">You</div>
		<div id="computer-label" class="player">AI</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Lets Play!</p>
	</div>

	<div class="choices">
		<div class="choice" id="rock">
			<img src="https://raw.githubusercontent.com/reiinakano/tfjs-rock-paper-scissors/master/images/rock.png">
		</div>
		<div class="choice" id="paper">
			<img src="https://raw.githubusercontent.com/reiinakano/tfjs-rock-paper-scissors/master/images/paper.png">
		</div>
		<div class="choice" id="scissors">
			<img src="https://raw.githubusercontent.com/reiinakano/tfjs-rock-paper-scissors/master/images/scissors.png">
		</div>
	</div>

	<p id="action-message">Make your move!</p>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
